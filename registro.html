<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Interesados - Delivery Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #002147;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    input, select {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #C8102E;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #a30d23;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Regístrate para acceso anticipado</h1>
  <p>Si estás interesado en usar o colaborar con nuestra app de delivery rápido de agua y gas, déjanos tus datos y te contactaremos en cuanto esté lista.</p>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <select name="tipo_usuario" required>
      <option value="">Soy...</option>
      <option value="cliente">Un cliente interesado</option>
      <option value="proveedor">Un proveedor que desea ofrecer productos</option>
    </select>

    <input type="text" name="nombre" placeholder="Tu nombre" required />
    <input type="email" name="correo" placeholder="Tu correo electrónico" required />
    <input type="tel" name="telefono" placeholder="Tu número de celular" required />

    <button type="submit">Enviar</button>
  </form>

  <footer>
    &copy; 2025 Delivery Express Agua & Gas
  </footer>

</body>
</html>
